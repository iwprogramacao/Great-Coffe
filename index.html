<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Coffee</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Manrope:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo"
          ><img src="./assets/logo-mobile.svg" alt="Logo RocketCoffe"
        /></a>
        <div id="openMenu" onclick="openMenu()" class="open-mobile-menu active">
          <img src="./assets/menu-buguer-open.svg" alt="Open Menu" />
        </div>
        <div id="closeMenu" onclick="closeMenu()" class="close-mobile-menu">
          <img src="./assets/menu-buguer-close.svg" alt="Close Menu" />
        </div>

        <ul id="menuItems" class="nav-list inactive">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p>O café que fará seu código decolar para 
          o próximo nível.</p>
      </section>
      <button>
        Pegar meu café 
        <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z" fill="white"/>
        </svg>
      </button>
      <section class="title">
        <h1>Great Coffee</h1>
        <p>	&lt;Great Code/&gt;</p>
      </section>
    </main>
    <footer>
      <div class="coffee-logo">
        <img src="./assets/rocket-coffee-cup.png" alt="Dois copos de café RocketCoffe">
      </div>
    </footer>
  </body>

  <script src="./main.js"></script>
</html>
